<div class="col-12 mt-5 h-100">
  <h1>Student Details for Grade {{grade}}</h1>
  <form [formGroup]="tableFormGroup">
    <div formArrayName="studentFormArray">
      <table mat-table [dataSource]="tableData" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element; let i = index;" [formGroupName]="i"
            (keyup)="scoreChange(element.id, 'name', '', $event)">
            <input type="text" [attr.value]="element.name" formControlName="name" />
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element; let i = index;" [formGroupName]="i"
            (keyup)="scoreChange(element.id, 'email', '', $event)">
            <input type="email" [attr.value]="element.email" 
              formControlName="email" />
          </td>
        </ng-container>

        <ng-container matColumnDef="Maths">
          <th mat-header-cell *matHeaderCellDef> Maths </th>
          <td mat-cell *matCellDef="let element; let i = index;" [formGroupName]="i"
            (keyup)="scoreChange(element.id, 'subject', 'Maths', $event)">
            <input type="number" min="0" max="100" [attr.value]="element.Maths" formControlName="Maths" />
          </td>
        </ng-container>
        <ng-container matColumnDef="English">
          <th mat-header-cell *matHeaderCellDef> English </th>
          <td mat-cell *matCellDef="let element; let i = index;" [formGroupName]="i"
            (keyup)="scoreChange(element.id, 'subject', 'English', $event)">
            <input type="number" min="0" max="100" [attr.value]="element.English" formControlName="English" />
          </td>
        </ng-container>
        <ng-container matColumnDef="French">
          <th mat-header-cell *matHeaderCellDef> French </th>
          <td mat-cell *matCellDef="let element; let i = index;" [formGroupName]="i"
            (keyup)="scoreChange(element.id, 'subject', 'French', $event)">
            <input type="number" min="0" max="100" [attr.value]="element.French" formControlName="French" />
          </td>
        </ng-container>
        <ng-container matColumnDef="Science">
          <th mat-header-cell *matHeaderCellDef> Science </th>
          <td mat-cell *matCellDef="let element; let i = index;" [formGroupName]="i"
            (keyup)="scoreChange(element.id, 'subject', 'Science', $event)">
            <input type="number" min="0" max="100" [attr.value]="element.Science" formControlName="Science" />
          </td>
        </ng-container>
        <ng-container matColumnDef="Social">
          <th mat-header-cell *matHeaderCellDef> Social </th>
          <td mat-cell *matCellDef="let element; let i = index;" [formGroupName]="i"
            (keyup)="scoreChange(element.id, 'subject', 'Social', $event)">
            <input type="number" min="0" max="100" [attr.value]="element.Social" formControlName="Social" />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </form>
  <div class="mt-4">
    <h4 class="text-danger" *ngIf="tableFormGroup.invalid">Please correct errors before saving!</h4>
  </div>
  <div *ngIf="showActionButtons" class="mt-2 float-end">
    <button type="button" class="btn btn-secondary" (click)="cancelSave()">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="saveChanges()"
      [disabled]="tableFormGroup.invalid">Save</button>
  </div>
</div>
